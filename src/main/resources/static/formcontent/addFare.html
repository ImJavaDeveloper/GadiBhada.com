<div  id="fareModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="faremodelcontent" >
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <div class="form-group row">
    <label for="sourceName" class="col-sm-2 col-form-label">Source</label>
    <div class="col-sm-10">
      <select class="form-control" id="allsource" name="allsource">
	  <option value="">Select Source</option>
	
	</select>
    </div>
  </div>
  <div class="form-group row">
    <label for="destination" class="col-sm-2 col-form-label">Destination</label>
    <div class="col-sm-10">
      <select class="form-control" id="alldestination" name="alldestination">
	  <option value="">Select Destination</option>
	</select>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="item" class="col-sm-2 col-form-label">Item</label>
    <div class="col-sm-10">
      <select class="form-control" id="allitem" name="allitem">
	  <option value="">Select Item</option>
	</select>
    </div>
  </div>
  
   <div class="form-group row">
    <label for="boxType" class="col-sm-2 col-form-label">Box Type</label>
    <div class="col-sm-10">
      <select class="form-control" id="boxType" name="boxType">
	  <option value="">Select Box Type</option>
	</select>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Fare(Rs)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fare" name="fare" placeholder="Enter Fare">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary center-block" onclick="saveFareRule()">Save</button>
    </div>
  </div>
