<div  id="traderModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="tradermodelcontent" >
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="traderName" name="traderName" placeholder="Enter Trader Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="tradeMark" class="col-sm-2 col-form-label">Trade Mark</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tradeMark" name="tradeMark" placeholder="Enter Trade Mark">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="tradeMark" class="col-sm-2 col-form-label">Trader Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="traderAdd" name="traderAdd" placeholder="Enter Trader Address">
    </div>
  </div>
  
   <div class="form-group row">
    <label for="tradeMark" class="col-sm-2 col-form-label">Trader Mobile</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="traderMob" name="traderMob" placeholder="Enter Trader Mobile">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary center-block" onclick="saveTrader()">Save</button>
    </div>
  </div>
